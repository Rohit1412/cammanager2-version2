<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@videojs/themes@1.0.0/fantasy/index.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="container">
        <h1>Camera Stream Manager</h1>
        
        <!-- System Status and Controls -->
        <div class="top-controls">
            <!-- Add Camera Section -->
            <div class="camera-control-form">
                <input type="text" id="new-camera-id" placeholder="Enter camera ID (e.g. 0)">
                <button class="btn btn-primary" id="add-camera-btn">Add Camera</button>
                <button id="systemMonitorBtn" class="btn btn-info">System Monitor</button>
            </div>
            <!-- Add this near the top controls -->
            
        </div>

        <!-- Status Bar -->
        <div id="system-status" class="status-bar">
            <div class="status-item">
                <span class="status-label">Active Cameras:</span>
                <span id="active-cam-count">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">System Health:</span>
                <span class="status-dot healthy"></span>
            </div>
        </div>

        <!-- Camera Grid -->
        <div id="camera-grid" class="grid-container"></div>

        <!-- Notification Container -->
        <div id="notifications" class="notification-container"></div>
    </div>

   

    <!-- Add this modal div at the end of the body -->
    <div id="systemMonitorModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">System Resources</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="resource-info">
                        <h6>CPU Usage</h6>
                        <div class="progress mb-3">
                            <div id="cpuProgress" class="progress-bar" role="progressbar"></div>
                        </div>
                        <div id="cpuInfo" class="cpu-info-detail"></div>

                        <h6>Memory Usage</h6>
                        <div class="progress mb-3">
                            <div id="memoryProgress" class="progress-bar" role="progressbar"></div>
                        </div>
                        <p id="memoryInfo"></p>

                        <h6>Disk Usage</h6>
                        <div class="progress mb-3">
                            <div id="diskProgress" class="progress-bar" role="progressbar"></div>
                        </div>
                        <p id="diskInfo"></p>

                        <h6>Estimated Camera Capacity</h6>
                        <div id="cameraCapacity"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="refreshSystemInfo">Refresh</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.1/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/admin.js"></script>
</body>
</html>
